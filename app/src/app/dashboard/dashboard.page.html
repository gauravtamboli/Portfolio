<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title slot="start" class="ion-padding-start">
      <span class="gradient-text logo-title">GAURAV</span>
    </ion-title>
    <ion-buttons slot="end">
      <div class="desktop-only">
        <ion-button routerLink="/home" routerLinkActive="active-tab" class="neon-btn">Home</ion-button>
        <ion-button routerLink="/dashboard" routerLinkActive="active-tab" class="neon-btn">Skills</ion-button>
        <ion-button routerLink="/projects" routerLinkActive="active-tab" class="neon-btn">Projects</ion-button>
        <ion-button routerLink="/about" routerLinkActive="active-tab" class="neon-btn">About</ion-button>
      </div>
      <ion-menu-button class="mobile-only" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="ion-padding">
    <div class="page-header ion-text-center ion-margin-bottom animate-in">
      <h4 class="knowledge-label">KNOWLEDGE_BASE</h4>
      <h1 class="gradient-text dashboard-title">TECH MATRIX</h1>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let skill of skills" class="animate-in">
          <div class="cyber-card">
            <div class="skill-icon-wrap">
              <ion-icon [name]="skill.icon" color="primary"></ion-icon>
            </div>
            <h3>{{ skill.name }}</h3>
            <div class="skill-bar">
              <div class="skill-progress" [style.width]="skill.level === 'Expert' ? '95%' : '80%'"></div>
            </div>
            <p>LEVEL: {{ skill.level | uppercase }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>

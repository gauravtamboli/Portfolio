<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header class="ion-no-border">
      <ion-toolbar style="--background: #000; padding: 20px 0;">
        <ion-title>
          <span class="gradient-text" style="font-size: 1.8rem; letter-spacing: 4px;">GAURAV</span>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content style="--background: #000;">
      <ion-list lines="none" style="background: transparent; padding: 20px;">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerLinkActive="active-tab" class="menu-item" detail="false">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/dashboard" routerLinkActive="active-tab" class="menu-item" detail="false">
            <ion-icon name="terminal-outline" slot="start"></ion-icon>
            <ion-label>Skills</ion-label>
          </ion-item>
          <ion-item routerLink="/projects" routerLinkActive="active-tab" class="menu-item" detail="false">
            <ion-icon name="code-slash-outline" slot="start"></ion-icon>
            <ion-label>Projects</ion-label>
          </ion-item>
          <ion-item routerLink="/about" routerLinkActive="active-tab" class="menu-item" detail="false">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
